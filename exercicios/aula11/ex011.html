<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    
    <h1> Nacionalidade </h1>

    País: <input type="text" name="pais" id="pais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
            var res = window.document.querySelector('div#res')
            var pais = window.document.querySelector('input#pais').value
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>

</body>
</html>
