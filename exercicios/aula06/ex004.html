<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            background-color: #011627;
            color: #C0C5C1;
            font: normal 20pt Arial;
        }
        h1 {
            color: #9381FF;
        }
    </style>
</head>
<body>

    <h1> Exercício 4 </h1>

    <script>
        var nome = window.prompt("Digite seu nome:")

        document.write(`Olá, ${nome}.<br>`)
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br>`)

        var num = window.prompt("Digite um preço qualquer:")
        var reais = parseFloat(num).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        document.write(`o número ${num} formatado em Reais é ${reais}`)
    </script>

</body>
</html>
